<html lang="ru">
	<head>
		<meta charset="UTF-8">

		<title>Форма отслеживания груза</title>

		<link rel="stylesheet" href="styles/fonts.min.css">

		<script src="scripts/libs.min.js"></script>
		<script src="scripts/script.min.js"></script>   

		<script> 
				var baseurl = 'https://crm.hl-group.ru/api';
				var message_data;
		</script>
	</head>

	<body>
		<section class="section section_theme_1 section_white">
			<div class="container container_calc tabs">
				<div class="d-flex calculator-btns">
					<button class="btn btn_light active w-100">Объем груза, м3 = V</button>
					<button class="btn btn_light w-100">Плотность груза = <span class="btn_light_icon"></span></button>
				</div>
				<div class="form-tracking__label form-tracking__label_calc">калькулятор</div>
				<div class="tabs__content">
					<div class="tabs__text">
						<div class="heading">расчет объема груза</div>
						<div class="descr descr_big">
							Расчет объема груза по габаритам нужен, чтобы оптимизировать 
							стоимость перевозки и выбрать наиболее оптимальный 
							вид доставки
						</div>
					</div>
					<ul class="calculator">
						<li class="calculator__item">
							<div class="form-tracking__label form-tracking__label_min">данные коробки (партия 1)</div>
							<div class="row calculator__container m-0">
								<div class="col-md-3 p-0 calculator__input-group">
									<input type="text" placeholder="Ширина, см" class="calculator__input">
								</div>
								<div class="col-md-3 p-0 calculator__input-group">
									<input type="text" placeholder="Длина, см" class="calculator__input">
								</div>
								<div class="col-md-3 p-0 calculator__input-group">
									<input type="text" placeholder="Высота, см" class="calculator__input">
								</div>
								<div class="col-md-3 p-0 calculator__input-group">
									<input type="text" placeholder="Количество" class="calculator__input">
								</div>
							</div>
							<div class="calculator__nav">
								<div class="d-flex align-items-center">
									<a href="#" class="call-js mr-30 fw-700 calculator__link calculator__link_add" 
										data-option="getContainerJs" 
										data-container=".contact_form_list_field" 
										data-sources=".sources_contact_email_js">добавить партию</a>
										
									<a href="#" class="call-js calculator__link calculator__link_remove" 
										data-option="removeItem" 
										data-block-remove=".contact_form_field_js" 
										data-last="true"
										data-container=".contact_form_list_field">удалить партию</a>
								</div>
							</div>
						</li>
					</ul>
					<div class="d-flex justify-content-end">
						<div class="btn btn_bronze">итого Объем груза, м3</div>
						<div class="btn btn_num">382 200</div>
					</div>
					
				</div>
			</div>
		</section>
		<section class="section section_theme_1 section_gray"></section>
	</body>
